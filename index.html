<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaylorMade Golf Tournament 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .phase-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .group {
            margin-bottom: 40px;
        }

        .group-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .match {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            transition: all 0.3s;
        }

        .match:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .match-players {
            flex: 1;
            min-width: 250px;
        }

        .player {
            font-size: 1.1em;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: 500;
        }

        .handicap {
            color: #888;
            font-size: 0.9em;
            margin-left: 8px;
        }

        .match-result {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .result-display {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        .result-display.pending {
            background: #ffc107;
            color: #333;
        }

        .record-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .standings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .standings-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .standings-group h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .standings-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .standings-row.qualified {
            background: #d4edda;
            margin: 0 -10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 5px;
        }

        .standings-row:last-child {
            border-bottom: none;
        }

        .position {
            font-weight: 700;
            color: #666;
            margin-right: 10px;
            min-width: 25px;
        }

        .standings-name {
            flex: 1;
            font-weight: 500;
        }

        .standings-stats {
            display: flex;
            gap: 15px;
            font-weight: 600;
        }

        .wins {
            color: #28a745;
        }

        .losses {
            color: #dc3545;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .tabs {
                gap: 5px;
            }

            .tab {
                min-width: 100px;
                padding: 12px 15px;
                font-size: 1em;
            }

            .match {
                flex-direction: column;
                align-items: stretch;
            }

            .match-result {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>â›³ TaylorMade Golf Tournament 2024</h1>
            <div class="subtitle">3-Week Match Play Championship</div>
            <div class="phase-info">
                <strong>Stage 1: Group Play</strong> | Sept 22 - Oct 11 | Top 2 advance from each group
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('matches')">Matches</button>
            <button class="tab" onclick="showTab('standings')">Standings</button>
        </div>

        <div class="content">
            <div id="matches-content" class="tab-content">
                <div class="loading">Loading tournament data...</div>
            </div>
            <div id="standings-content" class="tab-content" style="display: none;">
                <div class="loading">Loading standings...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="recordModal">
        <div class="modal-content">
            <h2>Record Match Result</h2>
            <form id="recordForm">
                <div class="form-group">
                    <label>Winner</label>
                    <select id="winner" required>
                        <option value="">Select winner...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Victory Margin</label>
                    <select id="margin" required>
                        <option value="">Select margin...</option>
                        <option value="1&0">1 up</option>
                        <option value="2&1">2 & 1</option>
                        <option value="3&2">3 & 2</option>
                        <option value="4&3">4 & 3</option>
                        <option value="5&4">5 & 4</option>
                        <option value="6&5">6 & 5</option>
                        <option value="7&6">7 & 6</option>
                        <option value="8&7">8 & 7</option>
                        <option value="9&8">9 & 8</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Result</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBt0TdlBuKMEMuN8zdk2_WvThfNIdTqEMM",
            authDomain: "taylormadegolf.firebaseapp.com",
            databaseURL: "https://taylormadegolf-default-rtdb.firebaseio.com",
            projectId: "taylormadegolf",
            storageBucket: "taylormadegolf.firebasestorage.app",
            messagingSenderId: "555940836513",
            appId: "1:555940836513:web:1458ef3f473219784b2ce0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Tournament Data
        const tournamentData = {
            groups: {
                A: {
                    name: "Group A",
                    players: [
                        { name: "Craig Schneider", handicap: 2.6 },
                        { name: "Buddha Gurung", handicap: 8.5 },
                        { name: "Mike Callagy", handicap: 11.0 },
                        { name: "Cesar Zepeda", handicap: 20.1 }
                    ]
                },
                B: {
                    name: "Group B",
                    players: [
                        { name: "Elliot Badar", handicap: 6.2 },
                        { name: "Tom Collard", handicap: 7.5 },
                        { name: "Sree Gottipati", handicap: 12.0 },
                        { name: "Brian Crumrine", handicap: 17.5 }
                    ]
                },
                C: {
                    name: "Group C (Most Competitive!)",
                    players: [
                        { name: "Nathan Kelly", handicap: 7.0 },
                        { name: "Rick Lines", handicap: 8.0 },
                        { name: "David Damitz", handicap: 9.3 },
                        { name: "Paul Wollenburg", handicap: 9.5 }
                    ]
                },
                D: {
                    name: "Group D (5 Players - 4 Matches Each)",
                    players: [
                        { name: "Quyen Dang", handicap: 8.3 },
                        { name: "Abram Rios", handicap: 7.0 },
                        { name: "Keshav Prasad", handicap: 8.0 },
                        { name: "Ali Chitsaz", handicap: 8.5 },
                        { name: "Konda Reddy Polu", handicap: 12.0 }
                    ]
                }
            }
        };

        // Generate all matches for each group
        function generateMatches() {
            const matches = {};
            
            Object.keys(tournamentData.groups).forEach(groupKey => {
                const group = tournamentData.groups[groupKey];
                matches[groupKey] = [];
                
                // Generate round-robin matches
                for (let i = 0; i < group.players.length; i++) {
                    for (let j = i + 1; j < group.players.length; j++) {
                        // For Group D, limit matches per player
                        if (groupKey === 'D') {
                            // Skip specific match to ensure each player plays exactly 4 matches
                            // Ali (index 3) doesn't play Konda (index 4)
                            if ((i === 3 && j === 4)) continue;
                        }
                        
                        matches[groupKey].push({
                            player1: group.players[i],
                            player2: group.players[j],
                            result: null
                        });
                    }
                }
            });
            
            return matches;
        }

        let allMatches = {};
        let currentMatch = null;

        // Initialize or load matches from Firebase
        function initializeDatabase() {
            const matchesRef = database.ref('matches');
            
            matchesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    allMatches = data;
                    renderCurrentTab();
                } else {
                    // First time setup - initialize with match structure
                    allMatches = generateMatches();
                    matchesRef.set(allMatches);
                }
            });
        }

        // Render matches tab
        function renderMatches() {
            const container = document.getElementById('matches-content');
            let html = '';
            
            Object.keys(allMatches).forEach(groupKey => {
                const group = tournamentData.groups[groupKey];
                const matches = allMatches[groupKey];
                
                html += `
                    <div class="group">
                        <div class="group-header">${group.name}</div>
                `;
                
                matches.forEach((match, index) => {
                    const matchId = `${groupKey}-${index}`;
                    const hasResult = match.result !== null;
                    
                    html += `
                        <div class="match">
                            <div class="match-players">
                                <div class="player">
                                    <span class="player-name">${match.player1.name}</span>
                                    <span class="handicap">(${match.player1.handicap})</span>
                                </div>
                                <div class="player">
                                    <span class="player-name">${match.player2.name}</span>
                                    <span class="handicap">(${match.player2.handicap})</span>
                                </div>
                            </div>
                            <div class="match-result">
                    `;
                    
                    if (hasResult) {
                        html += `
                            <div class="result-display">
                                ${match.result.winner} ${match.result.margin}
                            </div>
                            <button class="record-btn" onclick="openModal('${matchId}')">Edit</button>
                        `;
                    } else {
                        html += `
                            <div class="result-display pending">Pending</div>
                            <button class="record-btn" onclick="openModal('${matchId}')">Record Result</button>
                        `;
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        // Calculate standings
        function calculateStandings() {
            const standings = {};
            
            Object.keys(allMatches).forEach(groupKey => {
                const matches = allMatches[groupKey];
                const players = tournamentData.groups[groupKey].players;
                
                standings[groupKey] = {};
                players.forEach(player => {
                    standings[groupKey][player.name] = {
                        name: player.name,
                        wins: 0,
                        losses: 0,
                        played: 0
                    };
                });
                
                matches.forEach(match => {
                    if (match.result) {
                        const winner = match.result.winner;
                        const loser = winner === match.player1.name ? match.player2.name : match.player1.name;
                        
                        standings[groupKey][winner].wins++;
                        standings[groupKey][winner].played++;
                        standings[groupKey][loser].losses++;
                        standings[groupKey][loser].played++;
                    }
                });
            });
            
            return standings;
        }

        // Render standings tab
        function renderStandings() {
            const container = document.getElementById('standings-content');
            const standings = calculateStandings();
            
            let html = '<div class="standings-grid">';
            
            Object.keys(standings).forEach(groupKey => {
                const group = tournamentData.groups[groupKey];
                const groupStandings = Object.values(standings[groupKey])
                    .sort((a, b) => {
                        if (b.wins !== a.wins) return b.wins - a.wins;
                        return a.losses - b.losses;
                    });
                
                html += `
                    <div class="standings-group">
                        <h3>${group.name}</h3>
                `;
                
                groupStandings.forEach((player, index) => {
                    const isQualified = index < 2;
                    html += `
                        <div class="standings-row ${isQualified ? 'qualified' : ''}">
                            <div style="display: flex; align-items: center;">
                                <span class="position">${index + 1}.</span>
                                <span class="standings-name">${player.name}</span>
                            </div>
                            <div class="standings-stats">
                                <span class="wins">${player.wins}W</span>
                                <span class="losses">${player.losses}L</span>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Modal functions
        function openModal(matchId) {
            const [groupKey, matchIndex] = matchId.split('-');
            const match = allMatches[groupKey][matchIndex];
            currentMatch = { groupKey, matchIndex, match };
            
            const modal = document.getElementById('recordModal');
            const winnerSelect = document.getElementById('winner');
            const marginSelect = document.getElementById('margin');
            
            // Populate winner dropdown
            winnerSelect.innerHTML = `
                <option value="">Select winner...</option>
                <option value="${match.player1.name}">${match.player1.name}</option>
                <option value="${match.player2.name}">${match.player2.name}</option>
            `;
            
            // If editing existing result, pre-populate
            if (match.result) {
                winnerSelect.value = match.result.winner;
                marginSelect.value = match.result.margin;
            } else {
                winnerSelect.value = '';
                marginSelect.value = '';
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('recordModal').classList.remove('active');
            document.getElementById('recordForm').reset();
            currentMatch = null;
        }

        // Handle form submission
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const winner = document.getElementById('winner').value;
            const margin = document.getElementById('margin').value;
            
            if (winner && margin && currentMatch) {
                // Update Firebase
                const matchRef = database.ref(`matches/${currentMatch.groupKey}/${currentMatch.matchIndex}/result`);
                matchRef.set({
                    winner: winner,
                    margin: margin
                });
                
                closeModal();
            }
        });

        // Tab switching
        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            document.getElementById(`${tab}-content`).style.display = 'block';
            
            renderCurrentTab();
        }

        function renderCurrentTab() {
            const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
            if (activeTab === 'matches') {
                renderMatches();
            } else if (activeTab === 'standings') {
                renderStandings();
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDatabase();
        });
    </script>
</body>
</html>
